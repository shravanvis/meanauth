<form [formGroup]="loginForm" (ngSubmit)="login()">
  <h3 class="h3 mb-3 font-weight-normal text-center">Login</h3>
      <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter email" required>
      </div>
      <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-block btn-primary">Login</button>

<br>
<br>
      <button type="button" class="btn btn-block btn-primary" (click)="logout()">Logout</button>




      <p>Token is: {{token}}</p>
</form>
